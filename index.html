<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>

    <div>
        <h1 id="title">Totally Trivia Game</h1>
    </div>

    <div> Time Remaining:
        <span id="timeR"></span>
    </div>

    <div>Correct Answers:
        <span id="correct"></span>
    </div>

    <div>Incorrect Answers:
        <span id="incorrect"></span>
    </div>

    <div>Wins:
        <span id="wins"></span>
    </div>

    <div>Loses:
        <span id="loses"></span>
    </div>

    <form>
        <div>
            <span id="question"></span>
        </div>

        <div>
            <input type="radio" id="answer1" value="answer1">
            <label for="answer1"></label>
        </div>
        <div>
            <input type="radio" id="answer2" value="answer2">
            <label for="answer2"></label>
        </div>
        <div>
            <input type="radio" id="answer3" value="answer3">
            <label for="answer3"></label>
        </div>
        <div id="log"></div>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/qas.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
