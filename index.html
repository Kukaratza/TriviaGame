<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="h1-reponsive mb-4 mt-2 blue-text font-bold text-center" id="title">Harry Potter Trivia.</h1>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-5" id="score1">Correct Answers:
                <span id="correct"></span>
            </div>
            <div class="col-2 img-rounded" id="hollows">
                <span id="timeR"></span>
            </div>

            <div class="col-5" id="score2">Incorrect Answers:
                <span id="incorrect"></span>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center" id="questionMargin">
        <div class="row">
            <div class="col">
                <span id="question"></span>
            </div>
        </div>
    </div>

    <!-- By adding a name caterogy to the radio buttons, it puts them 
            into the same group so ONLY 1 button can be clicked at the time-->
    <div class="container-fluid text-center">
        <form id="x">
            <div class="row">
                <div class="col-4" id="answer1_1">
                    <input type="radio" id="answer1" value="answer1" index="0" name="gp1">
                    <label for="answer1"></label>
                </div>
                <div class="col-4" id="answer2_1">
                    <input type="radio" id="answer2" value="answer2" index="1" name="gp1">
                    <label for="answer2"></label>
                </div>
                <div class="col-4" id="answer3_1">
                    <input type="radio" id="answer3" value="answer3" index="2" name="gp1">
                    <label for="answer3"></label>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col offset-5">
                <button type="button" class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>

        </div>
    </div> -->

    <script type="text/javascript" src="assets/javascript/qas.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
